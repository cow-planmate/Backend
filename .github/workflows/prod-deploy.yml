name: Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t cycle123/planmate:${{ github.sha }} .
          docker push cycle123/planmate:${{ github.sha }}

      - name: Update Kubernetes resources
        run: |
          sed -i "s|image: cycle123/planmate:.*|image: cycle123/planmate:${{ github.sha }}|g" k8s/deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add k8s/deployment.yaml
          git commit -m "deploy: update image to ${{ github.sha }} [skip ci]"
          git push
