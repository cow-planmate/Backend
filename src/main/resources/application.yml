spring:

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  config:
    import: ${APPLICATION-SECRET:classpath:application-secret.yml}

  main:
    web-application-type: servlet

  datasource:
    url: jdbc:postgresql://planmate-db:5432/postgres
    username: postgres
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public

  mail:
    host: smtps.hiworks.com
    port: 465
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

logging:
  level:
    org.springframework: WARN
    org.hibernate: WARN
    org.apache.catalina: WARN
    org.springframework.data: WARN
    com.example.planmate: DEBUG             # 우리 코드만 디버그
  file:
    name: ${LOG_PATH:logs}/app.log  # 환경변수로 바꿀 수 있음(기본 logs/)


server:
  servlet:
    encoding:
      enabled: true
      force: true
      charset: UTF-8

