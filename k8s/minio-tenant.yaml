apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: planmate-minio
  namespace: default
spec:
  image: minio/minio:RELEASE.2024-01-18T22-51-28Z
  imagePullPolicy: IfNotPresent
  
  # ✅ [수정됨] credsSecret 대신 configuration 사용!
  configuration:
    name: minio-creds-secret

  pools:
    - name: pool-0
      servers: 4
      volumesPerServer: 1
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: local-path
          resources:
            requests:
              storage: 500Mi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution: []

  mountPath: /export
  requestAutoCert: false

  # ✅ 오퍼레이터가 인식할 수 있는 올바른 서비스 노출 방식
  exposeServices:
    console: true
    minio: true

  # 서비스 타입 변경은 아래 주석처리된 부분을 활용하거나 별도의 Service 리소스로 관리해야 합니다.
  # 현재는 CPU 부하를 방지하기 위해 기본값(ClusterIP)으로 원복합니다.
