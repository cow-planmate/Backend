apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: default
spec:
  image: minio/minio:RELEASE.2024-01-18T22-51-28Z
  imagePullPolicy: IfNotPresent
  
  env:
    - name: MINIO_BROWSER_REDIRECT_URL
      value: "https://pmserver1.salmakis.online/minio"
    - name: MINIO_SERVER_URL
      value: "https://pmserver1.salmakis.online"

  # ✅ [수정됨] credsSecret 대신 configuration 사용!
  configuration:
    name: minio-creds-secret

  pools:
    - name: pool-0
      servers: 4
      volumesPerServer: 1
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "200m"
          memory: "512Mi"
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: local-path
          resources:
            requests:
              storage: 500Mi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution: []

  mountPath: /export
  requestAutoCert: false

  # ✅ 오퍼레이터가 인식할 수 있는 올바른 서비스 노출 방식
  exposeServices:
    console: true
    minio: true