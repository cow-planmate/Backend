apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-sentinel
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: redis
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 20.2.1 # 특정 버전으로 고정 (현재 최신 안정화)
    helm:
      parameters:
        - name: fullnameOverride
          value: "redis" # 서비스 이름을 'redis'로 고정
        - name: architecture
          value: replication
        - name: sentinel.enabled
          value: "true"
        - name: sentinel.masterSet
          value: "mymaster" # 백엔드 ConfigMap 설정과 일치
        - name: auth.password
          value: "1234"
        # 리소스 제한 (요청하신 부분)
        - name: master.resources.requests.cpu
          value: "50m"
        - name: master.resources.limits.cpu
          value: "200m"
        - name: replica.resources.requests.cpu
          value: "50m"
        - name: replica.resources.limits.cpu
          value: "200m"
        - name: sentinel.resources.requests.cpu
          value: "50m"
        - name: sentinel.resources.limits.cpu
          value: "100m"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true